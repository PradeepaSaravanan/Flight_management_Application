    <div class="container-1">
        <div id="flightnumber" class="users-container">
            <input type="text" id="source" list="sourcelist" placeholder="SOURCE"><i
                style="padding: 30px;font-size: 30px;" class="bi bi-arrow-left-right"></i>
            <datalist id="sourcelist">
                <option value="Delhi">
                <option value="Chennai">
            </datalist>
            <input type="text" id="destination" list="destinationlist" placeholder="DESTINATION">
            <datalist id="destinationlist">
                <option value="Hyderabad">
                <option value="Chennai">
            </datalist>
            <i style="padding: 30px;font-size: 30px;" class="bi bi-calendar-day"></i><input type="date" id="date">
            &nbsp; &nbsp;&nbsp; &nbsp; <button class="btns" style="border-radius: 15px;" onclick="getflights()">Search
                Flight</button>
        </div>
    </div>
    <br><br><br>
    <div id="srchbtn"></div>

    <br><br>

    <div id='book'>
        <div class="blocks">
            <!-- <div class="block" id="details">
              this is Pandaaaa!!! 
        </div>  -->
            <!-- <div class="block"> -->
            <!-- <form action="#" id="addCustomer" > -->
            <div class="form">
                <div class="block">
                    <p style="font-family: Georgia, 'Times New Roman', Times, serif;font-weight: bold;font-size: 20px;">
                        <i class="bi bi-airplane"></i>&nbsp;&nbsp;&nbsp;Flight Details
                    </p><br>
                    <div class="fileds">
                        <label for="flightNumber">Flight Number</label><br>
                        <input type="text" name="flight_number" id="flightNumber" readonly>
                    </div>
                    <div class="fileds">
                        <label for="txtsource"> Source</label><br>
                        <input type="text" name="Source" id="txtsource" readonly>
                    </div>
                    <div class="fileds">
                        <label for="txtdestination">Destination </label><br>
                        <input type="text" name="Destination" id="txtdestination" readonly>
                    </div>
                    <div class="fileds">
                        <label for="arrivalTime"> Arrival Time</label><br>
                        <input type="text" name="Arrival Time" id="arrivalTime" readonly>
                    </div>


                    <div class="fileds">
                        <label for="departureTime"> Departure Time</label><br>
                        <input type="text" name="Arrival Time" id="departureTime" readonly>
                    </div>
                    <!-- <div class="fileds">
                        <label for="travelDate"> Travel Date</label><br>
                        <input type="date" name="Arrival Time" id="travelDate" readonly>
                    </div> -->
                    <div class="fileds">
                        <label for="price">Price</label><br>
                        <input type="number" name="Price" id="price" readonly>
                    </div>
                </div>
                <div class="block">
                    <p style="font-family: Georgia, 'Times New Roman', Times, serif;font-weight: bold;font-size: 20px;">
                        <i class="bi bi-person-exclamation"></i>&nbsp;&nbsp;&nbsp;Passenger Details
                    </p><br>
                    <div class="fileds">
                        <label for="txtName"> Name</label><br>
                        <input type="text" id="txtName" placeholder="Enter Name">
                    </div>
                    <div class="fileds">
                        <label for="txtAge"> Age</label><br>
                        <input type="number" id="txtAge" placeholder="Enter Age"><br>
                    </div>
                    <div class="fileds">
                        <label for="txtPhone">Phone Number</label><br>
                        <input type="number" id="txtPhone" placeholder="mobile"> <br>
                    </div>
                    <div class="fileds">
                        <label for="txtAadhar">Aadhar Number</label><br>
                        <input type="number" id="txtAadhar" placeholder="Enter Aadhar"> <br>
                    </div>
                    <div class="fileds">
                        <label for="txtPassport"> Passportnumber</label><br>
                        <input type="text" id="txtPassport" placeholder="Enter Passportnumber"> <br>
                    </div>
                    <div class="fileds">
                        <label for="txtEmail">Email</label><br>
                        <input type="email" id="txtEmail" placeholder="enter email">
                    </div>
                    <!-- <div>
                            <button type="submit" onclick="showTicket()"> Confirm </button>

                        </div> -->


                </div>

            </div>
            <div>
                <center> <button class="btn" type="submit" onclick="confirm()"> Confirm </button></center>
            </div>
            <!-- </form> -->

            <!-- </div> -->
        </div>
    </div>
