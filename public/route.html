<form id="addForm">

    <br><label>Flight Number</label>

    <br><br><label>Seating Capacity</label>
    <br><input type="number" id="seating_capacity" placeholder="source" readonly>

    <br><input type="text" id="destination" placeholder="destination" required>

    <div>

    </div>
    </div>

        <div class="input">

        <div class="input">
